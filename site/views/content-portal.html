{% extends 'layout.html' %}

{% set pageTitle = "Content Portal" %}

{% block content %}

{% raw %}
<div class="ng-cloak" ng-controller="ContentPortalController">

  <div class="row">
    <div class="col-md-12">
      <h1 class="headline">Content Portal</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-success">
        Click the button below to see the content you purchased.
      </div>
      <form ng-show="model.encryptedReceipt" method="post"
        action="{{model.asset.assetContent}}">
        <fieldset>
          <input
            name="encrypted-message" value="{{model.encryptedReceipt | json}}"
            type="hidden" />
        </fieldset>
        <div class="well center">
          <button class="btn btn-primary">View content</button>
        </div>
      </form>
      <div ng-hide="model.encryptedReceipt" class="well center">
        <a class="btn btn-primary" href="{{model.asset.assetContent}}">View content</a>
      </div>
    </div>
  </div>

</div>
{% endraw %}

{% include "demo-warning.html" %}

{% endblock %}
