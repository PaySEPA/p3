<div class="container-fluid no-padding">
  <div class="row-fluid">
    <div class="span4">
      <strong>Email:</strong>
    </div>
    <div class="span8">
      {{session.profile.email}}
    </div>
  </div>
  <div class="row-fluid" data-ng-show="identity">
    <div class="span4">
      <strong>Identity:</strong>
    </div>
    <div class="span8">
      {{session.identity.label}}
    </div>
  </div>
  <div class="row-fluid" data-ng-hide="identity">
    <div class="span4">
      <strong>Profile:</strong>
    </div>
    <div class="span8">
      {{session.profile.label}}
    </div>
  </div>
  <div class="divider"></div>
  <div data-modal-switch-identity="showIdentitySwitcher"></div>
  <div class="row-fluid">
    <div class="span12">
      <a
        data-ng-click="showIdentitySwitcher=true; visible=false"><i class="icon-random"></i> Switch Identity</a>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <a href="/profile/logout"><i class="icon-off"></i> Sign Out</a>
    </div>
  </div>
</div>
