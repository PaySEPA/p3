<div>
  <div class="well">
    <div data-ng-show="selected == null">None found.</div>
    <div data-ng-show="selected != null">
      <div data-ng-transclude></div>
    </div>
  </div>
  
  <div class="control-group">
    <div data-modal-selector="showSelectorModal"
      data-items="items" data-item-type="itemType">
      <div>
        <ul class="unstyled item">
        <li class="item-hover well" data-ng-repeat="selected in items | orderBy:'label'"
          data-ng-click="select(selected)">
          <div data-ng-transclude></div>
        </li>
        </ul>
      </div>
    </div>
    <div data-ng-hide="fixed">
      <button class="btn btn-success"
        data-ng-show="items.length > 1"
        data-ng-click="showSelectorModal=true"><i class="icon-list icon-white"></i> Change</button>
      <button class="btn btn-success"
        data-ng-click="addItem()"><i class="icon-plus icon-white"></i> Add {{itemType}}</button>
    </div>
  </div>
</div>
