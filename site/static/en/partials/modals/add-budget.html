<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Budget</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/partials/demo-warning.html'"></div>
    <div data-ng-include="'/partials/budget-form.html'"></div>
  </div>
  <div class="modal-footer">
    <span data-feedback="feedback" data-target="feedbackTarget"></span>
    <button class="btn btn-primary" data-ng-click="addBudget()">Add</button>
    <button class="btn btn-close">Cancel</button>
  </div>
</div>
