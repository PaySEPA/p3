<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Address</h3>
  </div>
  <div class="modal-body" data-ng-switch="state">
    <div data-ng-include="'/partials/demo-warning.html'"></div>
    <div data-ng-switch-when="editing">
      <div data-ng-include="'/partials/modals/add-address-edit.html'"></div>
    </div>
    <div data-ng-switch-when="selecting">
      <div data-ng-include="'/partials/modals/add-address-select.html'"></div>
    </div>
  </div>
  <div class="modal-footer">
    <span data-feedback="feedback" data-target="feedbackTarget"></span>

    <span data-ng-show="state == 'editing'">
      <button class="btn btn-primary" data-ng-click="validate()">Validate</button>
      <button class="btn btn-close">Cancel</button>
    </span>
    <span data-ng-show="state == 'selecting'">
      <button class="btn btn-primary" data-ng-click="add()"
        data-ng-disabled="!selection.address"><i class="icon-ok icon-white"></i> Add</button>
      <button class="btn" data-ng-click="edit()">Back</button>
    </span>
  </div>
</div>
