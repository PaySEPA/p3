<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>Switch Identity</h3>
  </div>
  <div class="modal-body">
    <h6>Select New Identity</h6>
    <div data-identity-selector
      data-identity-types="identityTypes"
      data-identities="identities"
      data-selected="selected" data-invalid="invalid"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="switchIdentity()">Switch</button>
    <button class="btn btn-close">Cancel</button>
  </div>
</div>
