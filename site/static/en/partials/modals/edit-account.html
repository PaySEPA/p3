<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>Edit Account</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/partials/demo-warning.html'"></div>

    <div data-ng-include="'/partials/account-form.html'"></div>
  </div>
  <div class="modal-footer">
    <div name="feedback"></div>
    <button class="btn btn-primary" data-ng-click="editAccount()"><i class="icon-ok icon-white"></i> Save</button>
    <button class="btn btn-close">Cancel</button>
  </div>
</div>
