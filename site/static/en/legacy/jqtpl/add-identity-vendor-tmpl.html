<div class="control-group" data-binding="homepage">
  <label class="control-label" for="name">Vendor Website</label>
  <div class="controls">
    <input type="text" name="vendor-website"
      rel="tooltip" data-original-title="You must enter your website's address."
      data-placement="right" data-trigger="focus" />
    <p class="help-block">Your website address will be displayed to your customers.</p>
  </div>
</div>
<div class="control-group" data-binding="description">
  <label class="control-label" for="name">Description</label>
  <div class="controls">
    <textarea class="resize-vertical" name="vendor-description" rows="3"></textarea>
    <p class="help-block">Your business description will be displayed to your customers.</p>
  </div>
</div>
