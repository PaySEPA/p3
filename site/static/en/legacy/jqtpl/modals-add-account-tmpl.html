<div class="modal hide" id="modals-add-account">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Account</h3>
  </div>
  <div class="modal-body">
    {{tmpl "demo-warning-tmpl"}}
  
    {{if showAlert}}
    <p class="alert alert-info">
      <strong>Note:</strong>
      Before you make your first ${showAlert}, please create a
      financial account.
    </p>
    {{/if}}  
    {{tmpl "modals-add-account-form-tmpl"}}
  </div>
  <div class="modal-footer">
    <span name="feedback"></span>
    <button class="btn btn-primary" name="button-add-account">Add</button>
    <button class="btn btn-close">Cancel</button>
  </div>
</div>
