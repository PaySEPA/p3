<div class="modal hide" id="modals-add-budget">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Budget</h3>
  </div>
  <div class="modal-body">
    {{tmpl "demo-warning-tmpl"}}

    <form class="well form-horizontal" action="">
      <fieldset>
        <div class="control-group" data-binding="label">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-tag"></i></span><input
                type="text" name="label"
                rel="tooltip" data-original-title="Enter a memorable name that describes what this budget is for."
                data-placement="right" data-trigger="focus" />
              <p class="help-block">Suggestions: News, Movies, Favorites</p>
            </div>
          </div>
        </div>
        <div class="control-group" data-binding="amount">
          <label class="control-label" for="name">Budgeted Amount</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">$</span><input
                type="text" name="amount"
                rel="tooltip" data-original-title="You must enter a valid monetary amount like 20 or 5.00."
                data-placement="right" data-trigger="focus" />
            </div>
          </div>
        </div>
        <div class="control-group" data-binding="psaRefresh">
          <label class="control-label" for="name">Refill every</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-calendar"></i></span><select name="refresh">
                <option value="psa:Hourly">Hour</option>
                <option value="psa:Daily">Day</option>
                <option value="psa:Weekly">Week</option>
                <option value="psa:Monthly" selected="selected">Month</option>
                <option value="psa:Yearly">Year</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control-group" data-binding="psaExpires">
          <label class="control-label" for="name">Expire after</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-calendar"></i></span><select name="expires">
                <option value="2629800">1 month of inactivity</option>
                <option value="7889400">3 months of inactivity</option>
                <option value="15778800">6 months of inactivity</option>
                <option value="31557600">1 year of inactivity</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <h6>Select Source Account</h6>
    <div id="add-budget-account-selector"></div>
  </div>
  <div class="modal-footer">
    <span name="feedback"></span>
    <button class="btn btn-primary" name="button-add-budget">Add</button>
    <button class="btn btn-close">Cancel</button>
  </div>
</div>
