<table class="table table-condensed">
  <thead>
    <tr>
      <th>Description</th>
      <th></th>
      <th>Account</th>
      <th class="money">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="transfer in transaction.transfer">
      <td>{{transfer.comment}}</td>
      <td class="compact">
        <i class="icon-arrow-right"></i>
      </td>
      <td>
        <a href="{{transfer.destination}}" target="_blank">
          <span data-spinner="accounts[transfer.destination].loading" data-spinner-class="center-spinner"></span>
          {{accounts[transfer.destination].label}}
        </a>
      </td>
      <td class="money">
        <span data-money="transfer"></span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3"></th>
      <th class="money">Total</th>
    </tr>
    <tr>
      <td colspan="3">
        Total <span data-ng-hide="complete">to be</span>
        <span data-ng-switch="source.paymentMethod">
          <span data-ng-switch-when="CreditCard">charged to</span>
          <span data-ng-switch-when="BankAccount">debited from</span>
          <span data-ng-switch-default>withdrawn from</span>
        </span>
        your
        "<strong>{{source.label}}</strong>"
        <span data-ng-switch="source.paymentMethod">
          <span data-ng-switch-when="CreditCard">credit card</span>
          <span data-ng-switch-when="BankAccount">bank account</span>
          <span data-ng-switch-default>external account</span>
        </span>.
      </td>
      <td class="money">
        <span data-money="transaction" data-important="true"></span>
      </td>
    </tr>
  </tfoot>
</table>
