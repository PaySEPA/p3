<span class="money"
  data-tooltip-title="This system supports micro-payments and tracks amounts very accurately. The exact amount of this value is {{money.currency}} {{symbol}}{{money.amount}}."
  data-placement="bottom"
  data-trigger="hover">
  <span class="currency">{{money.currency}}</span>
  <strong data-ng-show="important">{{symbol}}{{money.amount | ceil:digits}}</strong>
  <span data-ng-hide="important">{{symbol}}{{money.amount | ceil:digits}}</span>
</span>
