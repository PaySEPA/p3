<div>
  <span class="money"><span class="currency">{{account.currency}}</span> <span ng-class="model.totalBalance < 0 && 'negative-money'">{{model.totalBalance | floor | currency:'$'}}</span></span>
  <a ng-click="expand=!expand; $event.stopPropagation()">
    <i class="fa fa-info-circle"></i>
  </a>
</div>
