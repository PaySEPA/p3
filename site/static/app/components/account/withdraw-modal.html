<div class="modal">
  <div class="modal-header" ng-switch="state">
    <a class="close stackable-cancel">&times;</a>
    <h3 ng-switch-when="preparing">Prepare Withdrawal</h3>
    <h3 ng-switch-when="reviewing">Review Withdrawal</h3>
    <h3 ng-switch-when="complete">Withdrawal Complete</h3>
  </div>
  <div class="modal-body" ng-switch="state">
    <div ng-include="'/app/components/util/demo-warning.html'"></div>
    <div ng-switch-when="preparing">
      <div ng-include="'/app/components/account/withdraw-prepare.html'"></div>
    </div>
    <div ng-switch-when="reviewing">
      <div ng-include="'/app/components/account/withdraw-review.html'"></div>
    </div>
    <div ng-switch-when="complete">
      <div ng-include="'/app/components/account/withdraw-complete.html'"></div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="modal-feedback alert alert-error" ng-show="state == 'preparing' && !checkAmount()">Withdrawal amount must be greater than zero and less than or equal to the account balance.</div>

    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <span ng-show="state == 'preparing'">
      <button class="btn btn-primary"
        ng-disabled="loading || !checkAmount() || !input.destination"
        ng-click="review()">Review</button>
      <button ng-disabled="loading" class="btn stackable-cancel">Cancel</button>
    </span>
    <span ng-show="state == 'reviewing'">
      <button class="btn btn-primary"
        ng-disabled="loading || !enableConfirm"
        ng-click="confirm()"><i class="icon-ok"></i> Withdraw</button>
      <button class="btn"
        ng-disabled="loading"
        ng-click="prepare()">Back</button>
    </span>
    <span ng-show="state == 'complete'">
      <button class="btn stackable-cancel">Done</button>
    </span>
  </div>
</div>
