<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>Edit Account</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/app/components/util/demo-warning.html'"></div>
    <div data-ng-include="'/app/components/account/account-form.html'"></div>
  </div>
  <div data-modal-footer>
    <span data-spinner="model.state.loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      data-ng-disabled="model.state.loading"
      data-ng-click="model.editAccount()"><i class="icon-ok"></i> Save</button>
    <button class="btn btn-close" data-ng-disabled="model.state.loading">Cancel</button>
  </div>
</div>
