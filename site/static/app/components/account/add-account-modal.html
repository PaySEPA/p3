<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Account</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/app/components/util/demo-warning.html'"></div>

    <p data-ng-show="showAlert" class="alert alert-info">
      <strong>Note:</strong>
      Before you make your {{showAlert}}, please create a financial account.
    </p>

    <div data-ng-include="'/app/components/account/account-form.html'"></div>
  </div>
  <div class="modal-footer">
    <div class="modal-feedback"
      data-feedback="feedback" data-target="feedbackTarget"></div>
    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      data-ng-disabled="loading || !model.accountSlugAvailable"
      data-ng-click="addAccount()"><i class="icon-ok icon-white"></i> Add</button>
    <button class="btn btn-close" data-ng-disabled="loading">Cancel</button>
  </div>
</div>
