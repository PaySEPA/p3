<div class="alert alert-warning">
  Your withdrawal is NOT complete, verify your information below.
  See our <a target="_blank" href="/help/pricing">pricing policy and rates</a>
  page for fee information.
</div>

<div class="section">
  <h4 class="headline">Withdrawal Destination</h4>
  <div ps-payment-token-selector ps-selected="input.destination"
    ps-invalid="selection.invalidDestination"
    ps-instant="'non'" ps-fixed="true"></div>
</div>

<div class="section">
  <h4 class="headline">Withdrawal Details</h4>
  <div ps-transaction-details="withdrawal"
    ps-destination="input.destination"
    ps-complete="false"></div>
</div>

<p class="alert alert-info" style="margin-top: 10px;">
  If these details are correct, click the "Withdraw" button.
</p>
