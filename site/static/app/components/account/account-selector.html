<br-selector br-selected="selected=brSelector.selected" ps-account-selector-inner>
  <div name="br-selector-selected">
    <div br-lazy-compile="ps-account-selector-selected"
      br-compile-trigger="selected">
      <span ng-show="model.state.loading">
        <i class="fa fa-refresh fa-spin text-muted"></i>
      </span>
      <div ng-hide="model.state.loading">
        <ps-account-selection ps-account="selected"
          ps-invalid="invalid"
          ps-min-balance="minBalance"
          ps-show-deposit-button="showDepositButton"
          ps-instant="instant"
          ps-allow-instant-transfer="allowInstantTransfer"
          ps-instant-transfer-deposit="instantTransferDeposit"></ps-account-selection>
      </div>
    </div>
  </div>
  <div name="br-selector-choices">
    <div ng-show="model.state.loading">
      <i class="fa fa-refresh fa-spin text-muted"></i>
    </div>
    <div br-lazy-compile="ps-account-selector-choices"
      br-compile-trigger="brSelector.showChoices">
      <ul class="list-unstyled">
        <li class="br-item-hover well" ng-repeat="account in model.accounts"
          ng-click="brSelector.select(account)">
          <ps-account-selection ps-account="account"
            ps-invalid="invalid"
            ps-min-balance="minBalance"
            ps-show-deposit-button="showDepositButton"
            ps-instant="instant"
            ps-allow-instant-transfer="allowInstantTransfer"
            ps-instant-transfer-deposit="instantTransferDeposit"></ps-account-selection>
        </li>
      </ul>
    </div>
  </div>
</br-selector>
<div br-lazy-compile="ps-account-selector-add-modal"
  br-compile-trigger="model.showAddAccountModal">
  <stackable-modal stackable="model.showAddAccountModal"
    stackable-closed="!err && brSelector.select(result)">
    <div ps-add-account-modal></div>
  </stackable-modal>
</div>
