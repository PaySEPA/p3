<div class="modal">
  <div class="modal-header">
    <a class="close stackable-cancel">&times;</a>
    <h3>New Invoice</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/app/components/util/demo-warning.html'"></div>
    <div data-ng-include="'/app/components/assetora/invoice-form.html'"></div>
  </div>
  <div class="modal-footer">
    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      data-ng-disabled="loading || !model.asset.title || model.asset.invoiceItem.length < 1"
      data-ng-click="addInvoice()"><i class="icon-ok"></i> Add</button>
    <button class="btn stackable-cancel" data-ng-disabled="loading">Cancel</button>
  </div>
</div>
