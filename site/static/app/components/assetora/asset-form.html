<form class="well form-horizontal">
  <fieldset>
    <div class="form-group" data-binding="assetContent">
      <label class="control-label col-sm-3" for="assetContent">Asset Content URL</label>
      <div class="input-group col-sm-8">
        <span class="input-group-addon"><i class="icon-globe"></i></span>
        <input class="form-control" type="text" name="assetContent"
          ng-model="model.asset.assetContent"
          data-track-state="model.help.assetContent" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
            data-help-toggle="model.help.assetContent">
            <i class="icon-question-sign"></i>
          </button>
        </span>
      </div>
      <p ng-show="model.help.assetContent.show"
        class="help-block col-sm-offset-3 col-sm-8 br-fadein br-fadeout">
        Please enter the URL for the Asset content. This is the URL that
        your customers will visit to see the content that they have
        purchased.
      </p>
    </div>

    <div class="form-group" data-binding="title">
      <label class="control-label col-sm-3" for="title">Asset Title</label>
      <div class="input-group col-sm-8">
        <span class="input-group-addon"><i class="icon-tag"></i></span>
        <input class="form-control" type="text" name="title"
          ng-model="model.asset.title"
          data-track-state="model.help.title" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
            data-help-toggle="model.help.title">
            <i class="icon-question-sign"></i>
          </button>
        </span>
      </div>
      <p ng-show="model.help.title.show"
        class="help-block col-sm-offset-3 col-sm-8 br-fadein br-fadeout">
        Please enter the title for the Asset.
        <br/><br/>
        Suggestions: How to Bake Like a Boss, View From Atop Rainier
      </p>
    </div>
  </fieldset>
</form>
