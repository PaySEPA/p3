<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>Edit Key</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/app/templates/demo-warning.html'"></div>
    <div data-ng-include="'/app/templates/key-form.html'"></div>
  </div>
  <div data-modal-footer>
    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      data-ng-disabled="loading"
      data-ng-click="editKey()"><i class="icon-ok"></i> Save</button>
    <button class="btn btn-close" data-ng-disabled="loading">Cancel</button>
  </div>
</div>
