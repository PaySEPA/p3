<div class="container ng-cloak" data-ng-controller="TransactionController as model">
  <div class="row">
    <div class="section span12">
      <h3 class="headline">
        Transaction
        <span data-ng-show="model.state.accounts.loading" class="pull-right">
          <span data-spinner="model.state.accounts.loading" data-spinner-class="h3-spinner"></span>
        </span>
      </h3>
      <div class="alert alert-error" data-ng-hide="model.txn || model.state.txns.loading">
        <strong>Error!</strong> Transaction not found or access not allowed.
      </div>
    </div>
  </div>

  <div class="row" data-ng-show="model.txn">
    <div data-ng-show="!model.state.txns.loading" class="section span12">
      <div data-ng-include="'/app/components/transaction/transaction-view.html'"></div>
    </div>
  </div>
</div>
