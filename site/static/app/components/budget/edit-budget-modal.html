<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close stackable-cancel">&times;<span class="sr-only">Close</span></a>
        <h3 class="modal-title">Edit Budget</h3>
      </div>
      <div class="modal-body">
        <div ng-include="'/app/components/util/demo-warning.html'"></div>
        <div ng-include="'/app/components/budget/budget-form.html'"></div>
      </div>
      <div class="modal-footer">
        <span data-spinner="loading"
          data-spinner-class="prepend-btn-spinner"></span>
        <button type="button" class="btn btn-primary"
          ng-disabled="loading"
          ng-click="editBudget()"><i class="fa fa-check"></i> Save</button>
        <button type="button" class="btn btn-default stackable-cancel"
          ng-disabled="loading">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
