<div class="modal">
  <div class="modal-header">
    <a class="close stackable-cancel">&times;</a>
    <h3>Edit Payment Method</h3>
  </div>
  <div class="modal-body">
    <div ng-include="'/app/components/util/demo-warning.html'"></div>
    <div ng-include="'/app/components/payment-token/payment-token-form.html'"></div>
  </div>
  <div class="modal-footer">
    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      ng-disabled="loading"
      ng-click="editPaymentToken()"><i class="icon-ok"></i> Save</button>
    <button class="btn stackable-cancel" ng-disabled="loading">Cancel</button>
  </div>
</div>
