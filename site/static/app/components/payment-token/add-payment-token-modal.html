<div class="modal">
  <div class="modal-header">
    <a class="close btn-close">&times;</a>
    <h3>New Payment Method</h3>
  </div>
  <div class="modal-body">
    <div data-ng-include="'/app/components/util/demo-warning.html'"></div>
    <div data-ng-include="'/app/components/payment-token/payment-token-form.html'"></div>
  </div>
  <div data-modal-footer>
    <span data-spinner="loading"
      data-spinner-class="prepend-btn-spinner"></span>
    <button class="btn btn-primary"
      data-ng-disabled="loading ||
        (paymentMethod == 'BankAccount' && !model.agreementChecked) ||
        (model.billingAddressRequired && selection.address == null)"
      data-ng-click="add()"><i class="icon-ok"></i> Add</button>
    <button class="btn btn-close" data-ng-disabled="loading">Cancel</button>
  </div>
</div>
