<div class="dashboard ng-cloak" ng-controller="DashboardController as dashboard">

  <div class="row">
    <div class="col-md-12">
      <h1 class="headline">Dashboard</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div data-accounts></div>
    </div>

    <div class="col-md-6">
      <div data-budgets></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div data-transactions data-recent="true" data-account="null" data-details="false" data-controls="false" data-more-href="'accounts'"></div>
    </div>

    <div class="col-md-6">
      <!-- <div data-messages></div> -->
      <div class="section section-messages">
        <h3 class="headline">Messages</h3>
        <p class="center">You have no new messages.</p>
      </div>
    </div>
  </div>

  <stackable-modal stackable="dashboard.showWelcomeModal"
    stackable-disable-escape="true">
    <div data-welcome-modal></div>
  </stackable-modal>
</div>
