<div>
  <div br-selector br-item-type="Address"
    br-items="addresses" br-selected="selected" br-invalid="invalid"
    br-add-item="showAddAddressModal=true" br-fixed="{{fixed}}">
    <div ng-show="services.address.loading">
      <i class="fa fa-refresh fa-spin text-muted"></i>
    </div>
    <div ng-hide="services.address.loading" ps-address-view="selected"></div>
  </div>
  <stackable-modal stackable="showAddAddressModal"
    stackable-closed="!err && (selected=result)">
    <div ps-add-address-modal></div>
  </stackable-modal>
</div>
