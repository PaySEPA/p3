<div class="address">
  <span data-ng-show="!noLabel">
    <strong>{{address.label}}</strong><span class="meta" data-ng-show="address.sysValidated"> (Validated)</span><br/>
  </span>
  {{address.fullName}}<br/>
  {{address.streetAddress}}<br/>
  {{address.locality}}, {{address.region}} {{address.postalCode}}<br/>
  {{address.countryName}}<br/>
</div>
