<table class="table">
  <thead>
    <tr>
      <th>Item</th>
      <th class="money">Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><a href="${contract.asset.assetContentUrl}">${contract.asset.title}</a></td>
      <td class="money"><span class="money"><span class="currency">USD $</span> <span title="USD $${contract.amount}">${tmpl.decimal(contract.amount)}</span></span></td>
      <td><button class="btn pay-quote-details-toggle">Details</button></td>
    </tr>
  </tbody>
  <tbody class="pay-quote-details hide">
    <tr>
      <th>Cost breakdown</th>
      <th></th>
      <th></th>
    </tr>
    {{each(idx,transfer) contract.transfer}}
    <tr>
      <td class="cart-details-transfer-comment">${transfer.comment}</td>
      <td class="money"><span class="money right"><span class="currency">USD $</span> <span title="USD $${transfer.amount}">${tmpl.decimal(transfer.amount)}</span></span></td>
      <td><a class="cart-details-link" href="${transfer.destination}">Destination</a></td>
    </tr>
    {{/each}}
  </tbody>
</table>

<div>
  <p>Sold by: <a href="${contract.assetProvider.homepage}">${contract.assetProvider.label}</a> - 
  <span>${contract.assetProvider.description}</span></p>
</div>
