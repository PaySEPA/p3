<div>
  <div class="container-fluid no-padding">
    <div class="row-fluid">
      <div class="span4">
        <strong>Email:</strong>
      </div>
      <div class="span8">
        ${profile.email}
      </div>
    </div>
    {{if identity}}
    <div class="row-fluid">
      <div class="span4">
        <strong>Identity:</strong>
      </div>
      <div class="span8">
        ${identity.label}
      </div>
    </div>
    {{else}}
    <div class="row-fluid">
      <div class="span4">
        <strong>Profile:</strong>
      </div>
      <div class="span8">
        ${profile.label}
      </div>
    </div>
    {{/if}}
    <div class="divider"></div>
    <div class="row-fluid">
      <div class="span12">
        <a id="switch-identity" href="#"><i class="icon-random"></i> Switch Identity</a>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <a href="/profile/logout"><i class="icon-off"></i> Sign Out</a>
      </div>
    </div>
  </div>
</div>
