<div class="alert alert-error">
  ${error.message}
  {{if error.details}}
  <div class="container"><em>Issue Details</em>
    {{each(key, detail) error.details}}
    <div class="row">
      <span class="span12"><strong>${key}</strong>: ${detail}</span>
    </div>
    {{/each}}
  </div>
  {{/if}}
</div>
